services:
  smartbala-init:
    image: ghcr.io/anuar7777/smartbala-backend:${IMAGE_TAG:-main}
    container_name: smartbala-init
    env_file:
      - .env
    environment:
      DATABASE_URL: 'postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@smartbala-db:5432/${POSTGRES_DB}?schema=public'
    depends_on:
      smartbala-db:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Generating Prisma Client...' &&
        yarn prisma generate &&
        echo 'Applying migrations...' &&
        yarn prisma migrate deploy &&
        echo 'Running seeders...' &&
        yarn seed &&
        echo 'Initialization completed successfully!'
      "
    restart: 'no'

  smartbala-backend:
    image: ghcr.io/anuar7777/smartbala-backend:${IMAGE_TAG:-main}
    container_name: smartbala-backend
    ports:
      - '${BACKEND_PORT:-5000}:5000'
    env_file:
      - .env
    environment:
      DATABASE_URL: 'postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@smartbala-db:5432/${POSTGRES_DB}?schema=public'
      REDIS_HOST: smartbala-redis
      REDIS_PORT: 6379
      REDIS_URL: 'redis://smartbala-redis:6379'
    depends_on:
      smartbala-db:
        condition: service_healthy
      smartbala-redis:
        condition: service_healthy
      smartbala-init:
        condition: service_completed_successfully
    restart: unless-stopped

  smartbala-db:
    image: postgres:16-alpine
    container_name: smartbala-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-smartbala_db}']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  smartbala-redis:
    image: redis:8-alpine
    container_name: smartbala-redis
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

